<body>

    <header>

        <app-nav-header></app-nav-header>
      
      </header>
      
      <br>
      <br>
      
        <div class="container" style="float: right">
         
          
      
            <div>
              <button type="button" class="btn btn-info">Show All Quotes</button>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <button type="button" class="btn btn-info">Show Quotes By Name</button>
            </div>
           <br>
           <br>
        
           <div>
            <button type="button" class="btn btn-info" (click)="showAdd()">Add a New Quote</button>
           </div>
      
           <br>
           <br>
      
           <div class="card " style="width: 500px; height: 700px; padding-top: 10px; align-content: center; background-color: lightgray" *ngIf="show">
      
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="text"
                        id="email"
                        formControlName="email"
                        class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input
                        type="number"
                        id="phone"
                        formControlName="phone"
                        class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="type">Type</label>
                      <select class="form-control" 
                      id="type"
                      formControlName="type"
                      class="form-control"
                     >
                      <option  [value]="t" *ngFor="let t of typeOf" >{{t}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="quantity">Quantity</label>
                      <select class="form-control" 
                      id="quantity"
                      formControlName="quantity"
                      class="form-control"
                     >
                      <option  [value]="q" *ngFor="let q of quantities" >{{q}}</option>
                      </select>
      
                      
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <select class="form-control" 
                      id="destination"
                      formControlName="destination"
                      class="form-control"
                     >
                      <option  [value]="d" *ngFor="let d of dests" >{{d}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="comments">Comments</label>
                      <textarea
                        type="text"
                        id="comments"
                        formControlName="comments"
                        class="form-control"
                        ></textarea>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            
        
          </div>
      
          <button class="btn btn-primary" type="submit" [routerLink]="['reviewpage']">Continue</button>
      
        </div>

</body>
